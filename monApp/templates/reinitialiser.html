<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialiser votre mot de passe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/reinitialiser.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Réinitialiser votre mot de passe</h2>
    <form>
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" placeholder="exemple@gmail.com" required>

      <label for="password">Nouveau mot de passe</label>
      <div class="password-field">
        <input type="password" id="password" required>
        <span class="eye" onclick="togglePassword('password', this)"><i class="fas fa-eye"></i></span>
      </div>

      <label for="confirm">Confirmer mot de passe</label>
      <div class="password-field">
        <input type="password" id="confirm" required>
        <span class="eye" onclick="togglePassword('confirm', this)"><i class="fas fa-eye"></i></span>
      </div>

      <button type="submit" class="btn">Réinitialiser le mot de passe</button>
      <a href="{{ url_for('login') }}" class="back-link">Retour à la connexion</a>
    </form>
  </div>

  <script>
    function togglePassword(id, button) {
      const field = document.getElementById(id);
      const toggleIcon = button.querySelector('i'); 
      if (field.type === 'password') {
        field.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        field.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }
  </script>
</body>
</html>
