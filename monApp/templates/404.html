{% extends "base.html" %}

{% block title %}Page introuvable{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}">
{% endblock %}

{% block content %}
<div class="error-wrapper">
    <div class="error-container">
        <h1>Erreur 404</h1>
        <h2>Page introuvable.</h2>
        <p>
            La page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        <div class="button-group">
            <a href="javascript:history.back()" class="btn-primary">Retour à la page précédente</a>
            <a href="{{ url_for('index') }}" class="btn-primary">Retour à l'accueil</a>
        </div>
    </div>
</div>
{% endblock %}
