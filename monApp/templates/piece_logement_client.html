<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobiList - Résidence principale</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="main-content">
    <header class="page-header">
      <h1>Résidence principale</h1>
      <p>Gérez les pièces de ce logement</p>
    </header>
    <div class="search-bar">
      <div class="search-input">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Rechercher une pièce..." />
      </div>
      <button class="btn-filter"><i class="fa fa-filter"></i> Filtres</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Nom de la pièce</th>
          <th>Valeur</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Salle à manger</td>
          <td>2100€</td>
          <td class="actions">
            <a href="#" class="view"><i class="fa fa-eye"></i></a>
            <a href="#" class="edit"><i class="fa fa-pen"></i></a>
            <a href="#" class="delete"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
        <tr>
          <td>Chambre</td>
          <td>1000€</td>
          <td class="actions">
            <a href="#" class="view"><i class="fa fa-eye"></i></a>
            <a href="#" class="edit"><i class="fa fa-pen"></i></a>
            <a href="#" class="delete"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
        <tr>
          <td>Cuisine</td>
          <td>2400€</td>
          <td class="actions">
            <a href="#" class="view"><i class="fa fa-eye"></i></a>
            <a href="#" class="edit"><i class="fa fa-pen"></i></a>
            <a href="#" class="delete"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
