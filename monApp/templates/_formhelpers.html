{# monApp/templates/_formhelpers.html #}

{% macro render_field(field) %}
  <div class="form-group">
    {{ field.label }}
    {% if field.errors %}
      {{ field(class_="form-control is-invalid") }}
      <div class="invalid-feedback">
        {% for error in field.errors %}
          <span>{{ error }}</span>
        {% endfor %}
      </div>
    {% else %}
      {{ field(class_="form-control") }}
    {% endif %}
  </div>
{% endmacro %}
